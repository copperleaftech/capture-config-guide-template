id: Example Form
label: Investment Fields
rows:
- justifyContent: center
  columns:
  - colspan:
    - 12
    - 5
    - 5
    sections:
    - id: A
      fields:
      - id: Code
        type: text
        hidden: true
        label: Code
      - id: Name
        type: text
        label: Unique Title
        placeholderText: Enter Unique Title...
        tooltip: Enter Unique Title
        alignment: center
        validations:
        - name: required
      - id: Description
        type: text-area
        meta:
          - key: customFieldCode
            value: Description
        label: Description
        placeholderText: For example
        tooltip: Enter Description
        alignment: center
        rows: 10
      - id: InvestmentStage
        type: text
        label: Investment Stage
        hidden: true
        value: Initial
      - id: InvestmentTypeName
        type: text
        label: Investment Type
        hidden: true
        value: Project
      - id: FacilityCode
        type: text
        label: Facility
        hidden: true
        value: A1
  - colspan:
    - 12
    - 7
    - 7
    sections:
    - id: B
      fields:
      - id: DivisionIB
        type: typeahead
        label: Operating Division
        placeholderText: Select an Operating Division...
        tooltip: Select an Operating Division...
        alignment: center
        validations:
        - name: required
        dataSource:
          sourceType: Remote
          dataType: Object
          method: POST
          displayTextProperty: DivisionIBName
          valueProperty: DivisionIBCode
          serializeAsObject: true
          dataUrl: ib.server/v1/guides/data-table/lookup/single-value?responseType=columns
          responseDataPath: values
          additionalParameters:
            code: DivisionIB
            columns:
            - DivisionIBName
            - DivisionIBCode
      - id: LineIB
        type: typeahead
        label: Operating Line
        placeholderText: Select an Operating Line...
        tooltip: Select an Operating Line...
        validations:
        - name: required
        dataSource:
          sourceType: Remote
          dataType: Object
          method: POST
          displayTextProperty: LineIBName
          valueProperty: LineIBCode
          serializeAsObject: true
          dataUrl: ib.server/v1/guides/data-table/lookup/single-value?responseType=columns
          responseDataPath: values
          additionalParameters:
            code: LineIB
            columns:
            - LineIBName
            - LineIBCode
          dependencies:
          - parentId: DivisionIB
            parentValuePath: DivisionIBCode
            parameterName: DivisionIBCode
      - id: RequiredByDate
        type: date-picker
        format: MMM dd, yyyy
        label: Required By Date
        placeholderText: Enter Need Date
        tooltip: Enter Need Date
        alignment: center
        validations:
        - name: minDate
          value: 1/1/2018
        - name: maxDate
          value: 12/31/2033
        - name: required
      - id: InvestmentOwnerUserName
        type: typeahead
        label: Investment Owner
        placeholderText: Select an Investment Owner...
        tooltip: Select an Investment Owner
        minimumFilterCharacters: 2
        alignment: center
        validations:
        - name: required
        dataSource:
          sourceType: Remote
          dataType: Object
          displayTextProperty: displayName
          valueProperty: userName
          dataUrl: ib.server/v1/guides/core-fields/users
          responseDataPath:
