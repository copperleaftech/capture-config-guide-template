id: asset-search
label: Asset Selection
type: ASSET_SELECTION
enableMapView: true
mapServerUrl: "https://tile.dev.ib.copperleaf.cloud/osm_tiles"
isClusteringEnabled: true
primarySearchFilters:
- id: codeOrName
  label: ID or Name
  placeholderText: Enter ID or Name
additionalSearchFilters:
- id: DivisionIB
  type: multiselect
  label: Operating Division
  dataSourceConfig:
    sourceType: Remote
    dataType: Object
    method: POST
    displayTextProperty: DivisionIBCode
    valueProperty: DivisionIBCode
    dataUrl: ib.server/v1/guides/data-table/lookup/multiple-values?responseType=columns
    responseDataPath: values
    distinctBy: DivisionIBCode
    additionalParameters:
      code: LineIB
      columns:
        - DivisionIBCode
        - LineIBCode
    dependencies:
    - parentId: LineIB
      parameterName: LineIBCode
      filterCriteria:
        isOptional: true
        filterOnProperty: LineIBCode
        filterOperator: contained-by
- id: LineIB
  type: multiselect
  label: Operating Line
  dataSourceConfig:
    sourceType: Remote
    dataType: Object
    method: POST
    displayTextProperty: LineIBCode
    valueProperty: LineIBCode
    dataUrl: ib.server/v1/guides/data-table/lookup/multiple-values?responseType=columns
    responseDataPath: values
    distinctBy: LineIBCode
    additionalParameters:
      code: LineIB
      columns:
        - DivisionIBCode
        - LineIBCode
    dependencies:
      - parentId: DivisionIB
        parameterName: DivisionIBCode
        filterCriteria:
          isOptional: true
          filterOnProperty: DivisionIBCode
          filterOperator: contained-by
- id: AssetTypeCode
  type: typeahead
  label: Asset Type
  dataSourceConfig:
    sourceType: Remote
    dataType: Object
    displayTextProperty: name
    valueProperty: code
    serializeAsObject: true
    dataUrl: ib.server/v1/guides/core-fields/asset-types
searchResultConfig:
  gridColumns:
  - field: code
    title: Asset ID
    sortable: true
  - field: name
    title: Asset Name
    sortable: true
  - field: DivisionIB
    title: "Operating Division"
    sortable: true
  - field: LineIB
    title: "Operating Line"
    sortable: true
  - field: assetTypeDisplayName
    title: Asset Type
    sortable: true
  - field: InterventionTypeName
    title: "Intervention Type Name"
    sortable: true
  - field: inServiceDate
    title: "In Service Date"
    sortable: true
    type: date
    format: medium
  - field: OptimalInterventionDate
    title: "Optimal Intervention Date"
    type: date
    format: medium
    sortable: true
  - field: RecommendedInterventionDate
    title: "Recommended Intervention Date"
    type: date
    format: medium
    sortable: true
  mapAssetSummaryFields:
  - field: code
    title: Asset ID
  - field: assetTypeDisplayName
    title: Asset Type
  defaultPagingSize : 25
  maxResultLimit: 2000
  groupable: false
riskYearRange:
  minRiskYear: 2022
  maxRiskYear: 2028
