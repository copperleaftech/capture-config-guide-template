id: questionnaires
label: Questionnaires
type: QUESTIONNAIRES
showAddDateRangeDialog: true
durationDropDownConfig:
  label: Duration
  manualEntryOptionDisplayText: Custom
  noEndDateOptionDisplayText: No End Date
  options:
    - text: 6 months
      months: 6
    - text: 1 year
      months: 12
    - text: 18 months
      months: 18
    - text: 2 years
      months: 24
valueModels:
  - valueModelCode: Blackstart Delay Risk
    questionnaires:
      - questionnaireCode: Blackstart Delay Risk-B
        promptCodes:
          - Manual Risk Consequence
          - Manual Risk Probability
          - RationaleTimeInvariant
      - questionnaireCode: Blackstart Delay Risk-O
        promptCodes:
          - Manual Risk Consequence
          - Manual Risk Probability
  - valueModelCode: Capacity - Highways
    questionnaires:
      - questionnaireCode: Capacity - Highways-O
        promptCodes:
          - Journeys Per Year
          - Minutes Saved Per Journey - Domestic
          - Minutes Saved Per Journey - International
          - Dependent Development - Number of Jobs
          - Dependent Development - Number of Homes
          - RationaleTimeInvariant
  - valueModelCode: Reputation
    questionnaires:
      - questionnaireCode: Reputation-O
        promptCodes:
          - LocalReputationImpact
          - Comment
  - valueModelCode: DemoInvestment
    questionnaires:
      - questionnaireCode: DemoInvestmentOutcome
        promptCodes:
          - DemoInvestmentConditionScore
          - DemoInvestmentProbabilityOfFailureOverride
          - DemoInvestmentRiskConsequenceOverride1
          - DemoInvestmentRiskConsequenceOverride2
          - DemoInvestmentRiskConsequenceOverride3
          - DemoInvestmentRiskConsequenceOverride4
          - DemoInvestmentRiskConsequenceOverride5
          - DemoInvestmentRiskConsequenceOverride6
      - questionnaireCode: DemoInvestmentBaseline
        promptCodes:
          - RationaleOptional
          - DemoInvestmentAssetUsefulLife
          - DemoInvestmentRiskConsequenceOverride1
          - DemoInvestmentRiskConsequenceOverride2
          - DemoInvestmentRiskConsequenceOverride3
          - DemoInvestmentRiskConsequenceOverride4
          - DemoInvestmentRiskConsequenceOverride5
          - DemoInvestmentRiskConsequenceOverride6
valueModelInstances:
  - instanceName: Capacity - Highways instance 1
    valueModelCode: Capacity - Highways
  - instanceName: Blackstart Delay Risk instance 2
    valueModelCode: Blackstart Delay Risk
  - instanceName: Blackstart Delay Risk instance 1
    valueModelCode: Blackstart Delay Risk
  - instanceName: Blackstart Delay Risk instance 2
    valueModelCode: Blackstart Delay Risk
  - instanceName: Financial Benefits & Costs (no config)
    valueModelCode: FinancialBenefitsAndCosts
